name: Auto Post to Zenn

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 【重要】さっき登録した鍵をセットする
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 【重要】AI用ライブラリをインストール
      - name: ライブラリを入れる
        run: pip install openai

      - name: 記事生成スクリプトを実行
        run: python tools/generator.py

      - name: 生成された記事を保存
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles/*.md
          git commit -m "Auto-generate article by AI" || exit 0
          git push
