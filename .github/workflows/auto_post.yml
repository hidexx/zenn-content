name: Auto Post to Zenn

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *' # 毎日 朝7時(JST)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 【ここが修正ポイント】必要なライブラリを全部書く！
      - name: ライブラリを入れる
        run: pip install openai feedparser requests beautifulsoup4

      - name: 記事生成スクリプトを実行
        run: python tools/generator.py

      - name: 生成された記事を保存
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles/*.md
          git commit -m "Auto-generate article by AI" || exit 0
          git push
