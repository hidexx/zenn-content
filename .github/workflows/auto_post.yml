name: Auto Post to Zenn

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 記事生成スクリプトを実行
        run: python tools/generator.py

      - name: 生成された記事を保存
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles/*.md
          git commit -m "Auto-generate article"
          git push
